<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Turdster - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/server/api/tweets.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Turdster</span>
      <button class="composer" name>Compose a Turd</button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
<section class="newTweet">
  <h2>Compose Turd</h2>
  <form class= "tweetForm" method="POST" action="/tweets">
    <textarea name="text" class="message" placeholder="What's in your bowels today?"></textarea>
    <input type="submit" value="Tweet">
    <span class="counter">140</span>
  </form>
  </section>
  <section id="tweetHistory">
    <article class="oldTweet">
      <header class="arcHead">
      <img class="logo" src="Danaykroyd.jpg" alt="Dan">
      <h3 class="usrName"> Dan Akroyd </h3>
      <div class="usrID"> @DannyBoy </div>
      </header>
      <span class="tweetBody"> Let's bust up some ghosts </span>
      <footer>
        <span class="date">
        Fri Aug 24 1989 20:13:16
        </span>
        <img class="twitLogos" src="turdIcon.jpg">
      </footer>
    </article>
  </section>
    </main>

  </body>
</html>
